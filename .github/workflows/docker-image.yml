name: Docker Image CI

on:
  push:
    branches: [ tnbhaeufi ]
  pull_request:
    branches: [ tnbhaeufi ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tnbhaeufi/belabox-receiver-noalbs2:$(date +%s)
